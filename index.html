<!DOCTYPE html>
<html>
<head>
	<head>
	<title>Trivia Game</title>
	<!-- viewport link -->
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
	<!-- jQuery link -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- google fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative:900|Open+Sans" rel="stylesheet">
</head>
</head>
<body>

	<!-- main container -->
	<div class="container">
		<div class="row">
			
			<div id= "header">
				<h1>Game of Thrones <br> Trivia</h1>
			</div>

			<!-- container for everything but header -->
			<div class="col-md-12" align="center">
				
				<!-- timer will go here -->
				<div id="timer"></div>
				<!-- all other content will go here -->
				<div id="content"></div>

				<button id="start-button" class="btn btn-default" type="button">BEGIN</button>
				<button id="submit-button" class="btn btn-default" type="button">SUBMIT</button>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
